<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- fontawesome cdn link css -->
  <!--fontawesome css link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    {% block title %}
    {{section.title}}
    {% endblock %}
    {% load static%}
</head>

<body>
  <div class="container-fluid">
    <div class="d-flex justify-content-end">
      <div class="col-md-1 mt-3">
        <button class="btn btn-success" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight">
          Menu
        </button>
        <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel" style="width:300px;">
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Admin Dashboard</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="list-unstyled">
              <li><a href="/adminspage/dashboard" class="text-decoration-none text-white">Dashboard</a></li>
              <li><a href="/package" class="text-decoration-none text-white">Package</a></li>
              <li><a href="/bookings" class="text-decoration-none text-white">Bookings</a></li>
              <li><a href="/package/addPackage" class="text-decoration-none text-white">Add Packages</a></li>
              <li><a href="/products/categories" class="text-decoration-none text-white">Categories</a></li>
              <li><a href="/products/addcategory" class="text-decoration-none text-white">Add Categories</a></li>
            </ul>
          </div>
          <div class="offcanvas-body">
            <ul class="list-unstyled">
              <li><a href="#" class="text-decoration-none text-white">
                  <b>Name : </b> {{name}}
                </a></li>
              <li><a href="#" class="text-decoration-none text-white">
                  <b>Email : </b> {{email}}
                </a></li>
            </ul>
            <div class="img">
              <img
                src="{% static 'images/me.jpg'%}"
                alt="" class="img-fluid " width="300">
            </div>
            <form action="/adminspage/login/" method="post" class="d-inline">
              <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
              <button type="submit" class="btn btn-warning mt-3">Logout</button>
            </form>            
          </div>
        </div>
      </div>
    </div>
  </div>
  {% block main-content %}

  {% endblock %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
